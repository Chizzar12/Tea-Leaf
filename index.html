<!DOCTYPE html>
<html>
<head>
	<title>Chat Application</title>
	<!-- Include Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
	
	<script>
		// Initialize Firebase with your project's credentials
		var firebaseConfig = {
			apiKey: "YOUR_API_KEY",
			authDomain: "YOUR_AUTH_DOMAIN",
			databaseURL: "YOUR_DATABASE_URL",
			projectId: "YOUR_PROJECT_ID",
			storageBucket: "YOUR_STORAGE_BUCKET",
			messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
			appId: "YOUR_APP_ID",
			measurementId: "YOUR_MEASUREMENT_ID"
		};
		firebase.initializeApp(firebaseConfig);

		// Get a reference to the Firebase Realtime Database
		var database = firebase.database();

		// Handle form submission for sending messages
		function sendMessage(event) {
			event.preventDefault(); // prevent the form from submitting normally

			// Get user input values
			var name = document.getElementById('name').value;
			var message = document.getElementById('message').value;

			// Push the message to the Firebase Realtime Database
			database.ref('messages').push({
				name: name,
				message: message
			});

			// Clear the input fields
			document.getElementById('name').value = '';
			document.getElementById('message').value = '';
		}

		// Handle displaying messages from the Firebase Realtime Database
		function displayMessages(snapshot) {
			var messages = document.getElementById('messages');
			messages.innerHTML = ''; // clear the existing messages

			snapshot.forEach(function(childSnapshot) {
				// Get the message data
				var messageData = childSnapshot.val();

				// Create a new message element
				var messageElement = document.createElement('div');
				messageElement.className = 'message';

				// Add the name and message to the element
				var nameElement = document.createElement('span');
				nameElement.className = 'name';
				nameElement.textContent = messageData.name + ': ';
				messageElement.appendChild(nameElement);

				var messageTextElement = document.createElement('span');
				messageTextElement.className = 'message-text';
				messageTextElement.textContent = messageData.message;
				messageElement.appendChild(messageTextElement);

				// Add the message element to the messages container
				messages.appendChild(messageElement);
			});
		}

		// Set up a listener for changes to the 'messages' node in the Firebase Realtime Database
		database.ref('messages').on('value', function(snapshot) {
			displayMessages(snapshot);
		});
	</script>

	<!-- Add your CSS styles here -->
	<style>
		body {
			background-color: #f2f2f2;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
		}

		.form {
			margin-bottom: 20px
		}

		.message {
			background-color: #e6e6e6;
			border-radius: 5px;
			margin-bottom: 10px;
			padding: 10px;
		}

		.name {
			font-weight: bold;
		}

		.message-text {
			margin-left: 5px;
		}

		input[type="text"],
		textarea {
			border: none;
	</style>
	<body>
	</body>
</html>
