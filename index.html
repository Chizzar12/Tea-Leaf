<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
</head>
<body>
	<h1>Chat App</h1>
	<div id="chat-messages"></div>
	<input type="text" id="chat-message-input" placeholder="Type your message...">
	<button type="button" id="chat-send-button">Send</button>

	<!-- Firebase scripts -->
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
	
	<!-- Your Firebase configuration -->
	<script>
		var firebaseConfig = {
			apiKey: "YOUR_API_KEY",
			authDomain: "YOUR_AUTH_DOMAIN",
			databaseURL: "YOUR_DATABASE_URL",
			projectId: "YOUR_PROJECT_ID",
			storageBucket: "YOUR_STORAGE_BUCKET",
			messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
			appId: "YOUR_APP_ID"
		};
		firebase.initializeApp(firebaseConfig);
		
		// Get a reference to the database service
		var database = firebase.database();
		
		// Get a reference to the chat messages node
		var chatMessagesRef = database.ref('chat-messages');
		
		// Listen for new chat messages
		chatMessagesRef.on('child_added', function(snapshot) {
			var message = snapshot.val();
			displayChatMessage(message);
		});
		
		// Send a new chat message
		var chatMessageInput = document.getElementById('chat-message-input');
		var chatSendButton = document.getElementById('chat-send-button');
		
		chatSendButton.addEventListener('click', function() {
			var messageText = chatMessageInput.value;
			var message = {
				text: messageText,
				timestamp: Date.now()
			};
			chatMessagesRef.push(message);
			chatMessageInput.value = '';
		});
		
		function displayChatMessage(message) {
			var messageText = message.text;
			var messageTimestamp = message.timestamp;
			var messageElement = document.createElement('div');
			messageElement.innerText = messageText + ' - ' + new Date(messageTimestamp).toLocaleString();
			document.getElementById('chat-messages').appendChild(messageElement);
		}
	</script>

	<!-- Your JavaScript code -->
	<script src="chat.js"></script>
</body>
</html>
