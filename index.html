<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<style>
		.sent {
			color: green;
		}
		.received {
			color: blue;
		}

		#chat-message-input {
			background-color: #f1f1f1;
			color: #333;
			border: 2px solid #ccc;
			border-radius: 4px;
			padding: 10px;
			margin-right: 10px;
			width: 60%;
			font-size: 16px;
			resize: none;
			outline: none;
		}

		#chat-send-button {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

		#chat-send-button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Chat App</h1>
	<div id="chat-messages"></div>
	<input type="text" id="chat-message-input" placeholder="Type your message...">
	<button type="button" id="chat-send-button">Send</button>
	<!-- Firebase scripts -->
	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
		import { getDatabase, ref, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "YOUR_API_KEY",
			authDomain: "YOUR_AUTH_DOMAIN",
			databaseURL: "YOUR_DATABASE_URL",
			projectId: "YOUR_PROJECT_ID",
			storageBucket: "YOUR_STORAGE_BUCKET",
			messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
			appId: "YOUR_APP_ID",
			measurementId: "YOUR_MEASUREMENT_ID"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const database = getDatabase(app);

		// Get a reference to the chat messages node
		const chatMessagesRef = ref(database, 'chat-messages');

		// Listen for new chat messages
		onChildAdded(chatMessagesRef, function(snapshot) {
			const message = snapshot.val();
			displayChatMessage(message);
		});

		// Send a new chat message
		const chatMessageInput = document.getElementById('chat-message-input');
		const chatSendButton = document.getElementById('chat-send-button');

		chatSendButton.addEventListener('click', function() {
			const messageText = chatMessageInput.value;
			const message = {
				text: messageText,
				timestamp: Date.now(),
				sender: "Me"
			};
			push(chatMessagesRef, message);
			chatMessageInput.value = '';
		});

		function displayChatMessage(message) {
			const messageText = message.text;

			const messageElement = document.createElement('p');
			messageElement.textContent = message

			  <link rel="stylesheet" href="index.css"/>
                          <script type="text/javascript" src="index.js"></script>
	</html>
