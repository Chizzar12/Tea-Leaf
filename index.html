<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tealeaf</title>
	<style>
		.sent {
			color: green;
		}

		.received {
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Text box</h1>
	<div id="chat-messages"></div>
	<input type="text" id="chat-message-input" placeholder="Type your message...">
	<button type="button" id="chat-send-button">Send</button>

	<!-- Firebase scripts -->
	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
		import { getDatabase, ref, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyBBtCcFLiEtdn3iZEDj281Kx9LbykycuaE",
			authDomain: "tealeaf-ef75d.firebaseapp.com",
			databaseURL: "https://tealeaf-ef75d-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "tealeaf-ef75d",
			storageBucket: "tealeaf-ef75d.appspot.com",
			messagingSenderId: "17858960981",
			appId: "1:17858960981:web:be78be1bb7337f9bd9fedc",
			measurementId: "G-QDY1D4SYZK"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const database = getDatabase(app);

		// Get a reference to the chat messages node
		const chatMessagesRef = ref(database, 'chat-messages');

		// Listen for new chat messages
		onChildAdded(chatMessagesRef, function(snapshot) {
			const message = snapshot.val();
			displayChatMessage(message);
		});

		// Send a new chat message
		const chatMessageInput = document.getElementById('chat-message-input');
		const chatSendButton = document.getElementById('chat-send-button');

		chatSendButton.addEventListener('click', function() {
			const messageText = chatMessageInput.value;
			const message = {
				text: messageText,
				timestamp: Date.now(),
				sender: "Me"
			};
			push(chatMessagesRef, message);
			chatMessageInput.value = '';
		});

		function displayChatMessage(message) {
			const messageText = message.text;
			const messageTimestamp = message.timestamp;
			const messageSender = message.sender;

			const messageElement = document.createElement('div');
			messageElement.innerText = messageText + ' - ' + new Date(messageTimestamp).toLocaleString();

			if (messageSender === "Me") {
				messageElement.classList.add('sent');
			} else {
				messageElement.classList.add('received');
			}

			document.getElementById('chat-messages').appendChild(messageElement);
			
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		h1 {
			margin: 0;
			padding: 20px;
			background-color: #009688;
			color: white;
			text-align: center;
		}

		#chat-box {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		#chat-messages {
			margin: 20px 0;
			padding: 20px;
			background-color: #f5f5f5;
			box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
			min-height: 400px;
			overflow-y: auto;
		}

		.chat-message {
			margin-bottom: 10px;
		}

		.chat-message p {
			margin: 0;
			padding: 10px;
			border-radius: 10px;
			max-width: 80%;
			word-wrap: break-word;
			background-color: #009688;
			color: white;
			float: right;
		}

		.chat-message .username {
			margin-bottom: 5px;
			font-weight: bold;
			color: #009688;
			float: left;
			clear: both;
		}

		#chat-form {
			display: flex;
			margin: 20px 0;
		}

		#chat-message-input {
			flex: 1;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin-right: 10px;
			outline: none;
		}

		#chat-send-button {
			padding: 10px 20px;
			background-color: #009688;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			outline: none;
		}

		#chat-send-button:hover {
			background-color: #008080;
		}
	</script>
</body>
</html>
